<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="image/logo.jpg">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        nav {
            width: 100%;
            height: 80px;
            background-color: #218db1;
            float: left;
        }

        .logo {
            width: 80px;
            height: 80px;
            display: inline;
        }

        .main-heading {
            display: inline;
            color: #fff;
            font-size: 50px;
            line-height: 80px;
            margin-left: 39%;
        }

        #float {
            float: left;
        }

        .login-container {
            float: left;
            transform: translateY(-50%);
            width: 30%;
            height: 250px;
            background-color: #fff;
            border: 4px solid #2b8bac;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 250px;
            margin-left: 35%;
        }

        .login-form {
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 0;
            text-align: center;
        }

        form {
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
        }

        button {
            padding: 10px 20px;
            background-color: #218db1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e7ba4;
        }
    </style>
</head>

<body>
    <nav id="float">
        <div id="float">
            <img src="image/logo.jpg" class="logo">
        </div>
        <div class="float">
            <h1 class="main-heading">AcciAid</h1>
        </div>
    </nav>

    <div class="login-container" id="floatr"><br>
        <h2>LOGIN</h2>
        <form onsubmit="submitForm(event)">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting normally
    
            var username = event.target[0].value;
            var password = event.target[1].value;
    
            var data = {
                username: username,
                password: password
            };
    
            fetch('https://api.example.com/login', { // Replace with your API endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
