<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcciAid</title>
    <link rel="icon" type="image/x-icon" href="image/logo.jpg">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        nav {
            width: 100%;
            height: 80px;
            background-color: #218db1;
            float: left;
        }

        .logo {
            width: 80px;
            height: 80px;
            display: inline;
        }

        .main-heading {
            display: inline;
            color: #fff;
            font-size: 50px;
            line-height: 80px;
            margin-left: 39%;
        }
        #float {
            float: left;
        }

        form {
            align-self: center;
            width: 1000px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #218db1;
            border-radius: 10px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #218db1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-left: 430px;
        }
        button:hover{
            cursor: pointer;
            background-color: #7ad2f1;
        }
    </style>
</head>
<body>
    <nav id="float">
        <div id="float">
            <img src="image/logo.jpg" class="logo">
        </div>
        <div class="float">
            <h1 class="main-heading">AcciAid</h1>
        </div>
    </nav>
    <form>
        <label for="patientName">Patient's Name:</label>
        <input type="text" id="patientName" value="NA">

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="NA">NA</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="patientage">Patient's Age:</label>
        <input type="text" id="patientage" value="NA">

        <label for="patientaddr">Patient's Address:</label>
        <input type="text" id="patientadr" value="NA">

        <label for="accidentaddr">Place of accident:</label>
        <input type="text" id="accidentaddr" value="NA">

        <label for="bloodloss">Blood loss:</label>
        <select id="bloodloss">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="pregnancycase">Pregnancy Case:</label>
        <select id="pregnancycase">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="heartbeat">Heartbeat:</label>
        <input type="text" id="heartbeat" value="NA">

        <label for="bloodpressure">Blood Pressure:</label>
        <input type="text" id="bloodpressure" value="NA">

        <label for="oxygenlevel">Oxygen Level:</label>
        <input type="text" id="oxygenlevel" value="NA">

        <label for="pulserate">Pulse Rate:</label>
        <input type="text" id="pulserate" value="NA">
        
        <label for="medicalhistory">Medical History:</label>
        <textarea id="medicalhistory" rows="3" cols="30">NA</textarea>

        <label for="patientConditionDescription">Patient Condition Description:</label>
        <textarea id="patientConditionDescription" rows="4" cols="50">NA</textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    
</body>
<script>
    function submitForm() {
        var patientName = document.getElementById("patientName").value;
        var gender = document.getElementById("gender").value;
        var patientage = document.getElementById("patientage").value;
        var patientadr = document.getElementById("patientadr").value;
        var accidentaddr = document.getElementById("accidentaddr").value;
        var bloodloss = document.getElementById("bloodloss").value;
        var pregnancycase = document.getElementById("pregnancycase").value;
        var heartbeat = document.getElementById("heartbeat").value;
        var bloodpressure = document.getElementById("bloodpressure").value;
        var oxygenlevel = document.getElementById("oxygenlevel").value;
        var pulserate = document.getElementById("pulserate").value;
        var medicalhistory = document.getElementById("medicalhistory").value;
        var patientConditionDescription = document.getElementById("patientConditionDescription").value;

        var data = {
            patientName: patientName,
            gender: gender,
            patientage: patientage,
            patientadr: patientadr,
            accidentaddr: accidentaddr,
            bloodloss: bloodloss,
            pregnancycase: pregnancycase,
            heartbeat: heartbeat,
            bloodpressure: bloodpressure,
            oxygenlevel: oxygenlevel,
            pulserate: pulserate,
            medicalhistory: medicalhistory,
            patientConditionDescription: patientConditionDescription
        };

        fetch('https://api.example.com/data', { // Replace with your API endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
</html>
